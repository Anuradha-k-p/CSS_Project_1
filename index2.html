<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS_Project_1_2</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="parent">
        <div class="heading">
            <h1> <span style="color: #424242;">Tasks</span><span style="color:#00A5EC ;">List</span></h1>
          </div>  
          <div class="task">
            <div class="plus">+</div>
            <div class="circle"></div>
            <div class="add">Add New Task</div>
          </div>
          <div class="flex_container">
            <div class="flex_item">
              <label for="paris"><h3 class="start"> Trip to Paris</h3> <hr/>
              <input type="checkbox" class="line_1" disabled checked> visit Church<br>
              <input type="checkbox" class="line_2" > Shopping
           </div>
            <div class="flex_item">
              <label for="list"><h3 class="start"> My To Do List</h3> <hr/>
                <input type="checkbox" class="line_1" disabled checked> visit Supermarket<br>
                <input type="checkbox" class="line_2" > Buy Vegetables
            </div>
            <div class="flex_item"> 
              <label for="movie"><h3 class="start"> Movies I Will Watch</h3> <hr/>
                <input type="checkbox" class="line_1" disabled checked> Stranger Things 4<br>
                <input type="checkbox" class="line_2" > Avangers Endgame
        
            </div>
            <div class="flex_item">
              <label for="routine"><h3 class="start"> Daily Morning Routine for...</h3> <hr/>
                <input type="checkbox" class="line_1" disabled checked> Wake up at 6 AM<br>
                <input type="checkbox" class="line_2" > Sleep at 10 PM
               </div>
            <div class="flex_item">
              <label for="book"><h3 class="start"> Books to Read</h3> <hr/>
                <input type="checkbox" class="line_1" disabled checked> Design of Everyday<br>
                <input type="checkbox" class="line_2" > Alchemist
              
            </div>
        
          </div>
        
    </div>
    

    <div class="p2">
      <p class="pop_2">Add New Item</p>
      <div class="close"><i class="fa-sharp fa-solid fa-xmark"></i></div>
      <hr/>
      <input type="text" placeholder="Visit famous Places" class="in">
      <a href="./index3.html" class="page_3"><button class="button">+ Add Task</button></a>
      

  </div>
